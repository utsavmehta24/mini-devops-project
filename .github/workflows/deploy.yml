name: CI/CD Flask Portfolio

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flask App (Smoke Test)
        run: |
          python app.py &
          sleep 5

      - name: Health Check
        run: |
          curl -f http://127.0.0.1:5000/health

      - name: Stop Flask App
        run: |
          pkill -f "python app.py" || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (CI Validation)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: utsavmehta24/ci-cd-portfolio:ci-${{ github.run_number }}

      - name: CI Successful
        run: echo "CI pipeline passed successfully ðŸš€"