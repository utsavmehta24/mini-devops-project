name: CI/CD Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          docker build -t rockingut/devops-flask:latest .
          docker push rockingut/devops-flask:latest
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull rockingut/devops-flask:latest
            
            # Stop and remove any container named flask
            docker stop flask 2>/dev/null || true
            docker rm flask 2>/dev/null || true
            
            # Find and stop any container using port 80
            CONTAINER_ON_80=$(docker ps -q --filter "publish=80")
            if [ ! -z "$CONTAINER_ON_80" ]; then
              echo "Found container using port 80: $CONTAINER_ON_80"
              docker stop $CONTAINER_ON_80
              docker rm $CONTAINER_ON_80
            fi
            
            # Start the new container
            docker run -d --name flask -p 80:5000 --restart unless-stopped rockingut/devops-flask:latest
            echo "Waiting for container to start..."
            sleep 5
            echo "Checking container status..."
            docker ps | grep flask
            echo "Testing health endpoint..."
            for i in {1..10}; do
              if curl -f http://localhost/health; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Attempt $i failed, retrying in 3 seconds..."
              sleep 3
            done
            echo "Health check failed after 10 attempts"
            docker logs flask
            exit 1